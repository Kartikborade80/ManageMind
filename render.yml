services:
  # Backend Service
  - type: web
    name: managemind-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./managemind.db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: GEMINI_API_KEY
        sync: false # User must set this in Render UI
    rootDir: backend

  # Frontend Service
  - type: static
    name: managemind-frontend
    env: static
    buildCommand: npm install && npm run build
    publishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: managemind-backend
          property: host
    rootDir: frontend
