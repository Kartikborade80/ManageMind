services:
  - type: web
    name: managemind-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: GEMINI_API_KEY
        sync: false
    rootDir: backend

  # Frontend Service
  - type: web
    name: managemind-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://managemind-backend.onrender.com
    rootDir: frontend
